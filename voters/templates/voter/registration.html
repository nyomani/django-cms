{% load crispy_forms_tags sekizai_tags my_tags %}
{% load static %}
{% block content %}

    {% addtoblock "css" %}
        <link rel="stylesheet" href="{% static "Article-List.css"  %}"/>
        <link rel="stylesheet" href="{% static "Registration-Form-with-Photo.css"  %}"/>
        <link rel="stylesheet" href="{% static "styles.css"  %}"/>
        <link rel="stylesheet" href="{% static "Contact-Form-Clean.css" %}"/>
    {% endaddtoblock %}
    
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group d-inline-flex align-content-start mx-auto">
                    <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                    <input type="email" class="form-control" name="email" placeholder="Email" style="margin-left: 14px;" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password-repeat" placeholder="Password (repeat)" />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" />
                            I agree to the license terms.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                        Sign Up
                    </button>
                </div>
                <a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </div>

{% endblock content %}
