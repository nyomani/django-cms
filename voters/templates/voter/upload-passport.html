{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form %}
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    {% endif %}
{% endblock content %}
